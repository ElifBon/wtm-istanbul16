  bio: "Çiğdem CARINO Boğaziçi Üniversitesi Bilgisayar Mühendisliği Bölümü’nden mezun olup yüksek lisans derecesini yine aynı bölümde tamamlamıştır(1995). Garanti Teknoloji’de kısa iş tecrübesinin ardından Akbank’ın Bilgi Teknolojileri alanında çalışmaya başlamıştır. 19 yıllık profesyonel kariyer hayatının 14 yılında çeşitli yönetimsel pozisyonlarda görev almıştır. Müdür ve bölüm başkanı olarak birçok departmanı yönetmiş, bankanın hemen hemen tüm domainlerinde birçok uygulama/sistem geliştirmiştir. Hazine, Yatırım, Özel Bankacılık, Banka Operasyonları, Kurumsal ve Ticari Bankacılık, Krediler, Müşteri ve CRM Uygulamaları gibi birçok departmanın BT müdürlüğünden sonra Nisan 2012’de BT Direkt Bankacılık Müdürlüğü görevine getirilmiştir. Bölüm Başkanlığı terfisinin ardından mevcutta BT Direkt Bankacılık Bölüm Başkanlığı görevini yürütmektedir. Direkt Bankacılığın yanısıra Hazine/Yatırım ve Kurumsal Uygulamalar müdürlükleri de sorumluluk alanındadır. Yöneticiliği döneminde Direkt Bankacılık departmanı önemli gelişim göstermiştir. Akbank Direkt Bankacılık,GSMA dünyanın en iyi mobil uygulaması ve Gold Stevie gibi birçok önemli ödüle imza atmıştır."
