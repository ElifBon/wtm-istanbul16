  bio: "Trisha has developed Java applications for a range of industries, including finance, manufacturing and non-profit, for companies of all sizes.  She has expertise in Java high performance systems, is passionate about enabling developer productivity, and dabbles with Open Source development. Trisha blogs regularly on subjects that she thinks developers and other humans should care about, she’s a leader of the Sevilla Java User Group, a key member of the London Java Community and a Java Champion. She believes we shouldn't all have to make the same mistakes again and again, so now she works for JetBrains where she can tell developers about all the cool stuff she's learnt so far."
