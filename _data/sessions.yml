  id: 037
  title: "Medya Entegrasyonu"
  description: "Medya dünyası, özellikle son dönemdeki dijital ve teknoloji alanındaki gelişmeler doğrultusunda yeni bir çağa girdi. Rekabet avantajı sağlamak için sektörün gittiği yönü iyi okumak, ona göre değişmek ve gelişmek gerekiyor.<br>Sektöre son dönemde damgasını vuran en önemli trendlerden bir tanesi convergence olarak ifade edilen, tüm iletişim kanallarının ortak hedef doğrultusunda entegre çalışarak birbirini güçlendirmesine yönelik trend. Bu trend, tüketici deneyiminin kesilmeden birden çok kanala taşınması ve böylece daha ilgi çekici, daha başarılı etkileşimler ortaya konulması üzerine kurulu.<br>Convergence trendi esasen günümüzün gerçeği olan çok ekranlılıktan doğdu. Artık televizyon keyfimize cep telefonu, tablet ya da farklı bir ikinci ekran eşlik ediyor. Oralardan da farklı medya kanallarını ve içerikleri takip ediyoruz. İşte bu nokta markalar için önemli bir fırsat teşkil ediyor. Örneğin, televizyondaki bir marka reklamı ya da içeriğini, search yani arama motoru pazarlaması ile destekleyip çok daha üst seviyelere taşımak mümkün. "
  language: tr
  speakers: [44]
