  description: "Bu sunum Türkiye'de ve dünyada kadın iş gücü istatistiklerini inceleyerek yapılan araştırmalar sonucu 'Neden Teknolojide Kadın?' sorusunu cevaplamaya çalışmaktadır. Elde edilen sonuçlar, kadınların yani bizlerin sektördeki hiç de azımsanamayacak etkilerini ortaya koymuştur. Sunumda belirtilen çalışma hayatından deneyimlerle de öne sürülen fikirler örneklendirilerek anlatılmıştır. Kadınların popüler ve yükselen bir sektör olan bilişimde 'topuk seslerini' arttırmaya yönelik çalışmalar ve fikirler paylaşılmıştır."
