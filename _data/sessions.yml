  title: "Design and development of the error-tolerant applications"
  description: "Even the most experienced programmers make mistakes, and knowing how to debug an application and detect those mistakes is an important part of programming. The perfect alternative would be to prevent or avoid producing errors, but the real approach is to know as much as possible about errors so they could be easily handled. Programming errors fall into three categories: compilation errors, run-time errors, and logic errors. Fortunately most of development tools identify compilation mistakes before programmer tries to run the program. A huge damage could cause run-time and logical issues. Those two types of errors make applications' behavior unstable or crash the whole system. Such situations are not acceptable for commercial applications because of possible tremendous financial losses and other outgoings. This session will introduce the best practices how to design and develop the error-tolerant applications to ensure their continuous work. "
