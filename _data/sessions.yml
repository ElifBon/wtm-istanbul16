  title: "Future of Mobile Banking: Startups"
  description: "TEB- one of the most mobile centric bank  of Turkey has newly released it's direct banking service line. For the first  time in Turkey the mobile application gives it's name to other alternative channels. It forms the cornerstone of the new CEPTETEB omnichannel brand roll out and branchless banking strategy. Being direct, convenient is important though, customers demand more. They expect more innovation, version updates, UI excellence cause they’re already heavy users of  mobile  technology and  they deserve better service. Frankly, banks are not agile enough in comparison to startups and we should cooperate with them. So let the game begin.<br><br>A new generation of tech upstarts is appealing to big banks with financially-focused apps, software and systems. They’re cashing in as the industry looks to adapt to a new digital and regulatory environment.<br>As entrepreneurial costs go down, more and more institutions are focusing on how venture innovations can help them be more competitive and efficient. This is why many financial services companies are ramping up accelerators and innovation labs, and sometimes investing in fintech ventures directly. TEB  Girişim Evi is one of successful  example of these. In many cases casting a wide net and opening ourselves up to a variety of solutions is the best model to serve our customers and clients and with our omnichannelled banking experience CEPTETEB, we’re ready to cooperate startups in all over Turkey."
