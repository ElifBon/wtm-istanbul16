  description: "Günümüzde teknolojinin, eğitim ve öğretim hayatının vazgeçilmez bir parçası haline gelmesi, eğitim kurumları ve eğitimcilerin bakış açılarını değiştirmeleri, yeni yöntemlere adapte olmaları zorunluluğunu getirmiştir. Klasik yöntemler yerine, eğitimde farklılık yaratacak araçlara ihtiyaç duyulmuştur. Amerika Birleşik Devletleri Çalışma Bakanlığı'nın raporuna göre, bugün eğitim göre çocukların %65'i, henüz var olmayan mesleklerde çalışacaklar. En fazla değişen ve gelişen sektörlerden biri de 'Eğitim Bilimi' olacak. Bu değişim sürecini yakından takip edenler, geleceğin nasıl şekilleneceğini araştıranlar başarıyı yakalayacaklardır.<br>Bu konuşmada eğitim teknolojileri alanında kullanılan yeni ve teknolojik araçlardan bahsedeceğim. Katılımcıları 'Geleceğe Yön Verenler'den olmaya davet edeceğim."
