  title: "Mum, başka bir mumu yakmakla ışığından kaybetmez"
  description: "Konuşmam; bir girişimci olarak, ARDIC’ın kuruluşunda yaşadığım deneyim ve yurtdışına teknoloji ihraç eden bu şirketin başarı öyküsü hakkında olacak.Son kullanıcının yaşamına değer katan bilişim ve teknoloji çözümlerine her zaman ilgi duydum. Bilişim ve Teknoloji servislerine kültürler arası bir bakış açısı katabilirim ve bu çözümler kültür birliğinin oluşmasına katkıda bile bulunabilir.Girişimlerim, teknolojinin hayata bir değer katacağını düşündüğüm için bu doğrultuda oldu. Çalışma hayatım boyunca internet, telekom, mobil teknolojiler odaklı deneyimlerim vardı ve halen devam etmekte. ARDIC’ı kurmadan önceki son yurtdışı tecrübem Çin’de, global telekom şirketleri için iş geliştirme danışmanlığı idi. Halen ARDIÇ A.Ş.’nin genel müdürü olarak şirketin genel yönetimini, iş geliştirme ve işe alımlarını yürütmekteyim. Kadınların belirli yetenekleri belli işleri yapmaya daha yatkın.Benim iş geliştirme ekibim de ağırlıklı olarak kadınlardan oluşuyor. Kadın doğasının işe yansıyan özellikleri oluyor. Calışırken de kadınların bu özelliklerini kaybetmemeleri gerekiyor. Bu durumun özellikle IT dunyasina değer kattığına inanıyorum.Kadınlar, doğaları gereği düşünceli olmak, sorumluluk sahibi olmak gibi iş hayatının işleyişinin temellerini sağlamlaştıran pek çok özelliği doğal olarak kendilerinde bulunduruyor. Bu özelliklerin katkıları ise IT dünyasında özellikle finans, satış, iş geliştirme, pazarlama bölümlerinde ön plana çıkıyor."
