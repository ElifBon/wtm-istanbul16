  id: 015
  title: "Social Network Analysis in Practice"
  description: "Social media is becoming an essential part of daily life. Most of the people have Facebook, Twitter and Google+ accounts and number of these accounts getting more and more. Popularity of social media attracts great attention of researchers from different areas such as  sociology, mathematics, computer science, economics, and physics. Additionally,  companies aim to integrate social media to their marketing strategies and for this purpose they need to evaluate and track social networks.<br>Everything is connected in social media: people, information, events and places, so we can analyze these social relationships in terms of network theory, consisting of nodes, representing individual actors within the network, and edges which represent relationships between the individuals, such as friendship..However this  network is not static, it is evolving in time. Change of users, users’ area of interest or assigned tags to  contents affect this network. This network grows and expands.<br>We can use Gephi tool to explore and understand social networks in practice. The goal is to help data analysts to make hypothesis, intuitively discover patterns, isolate structure singularities or faults during data sourcing.<br>Are you ready to explore nodes and edges in your social network from a different aspect? Evaluate them in terms of social network metrics and visualize your network."
  language: tr
