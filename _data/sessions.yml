  id: 038
  title: "Game Changers for Women in Computer Science Education: Turkey as a Case Study &<br>Google - Inside Search"
  description: "<strong>Game Changers for Women in Computer Science Education: Turkey as a Case Study</strong><br>In recent years, getting more women in technology is becoming important in the US due to steady decline of women getting in the field since the 80s. In this work, we will discuss the perception of women in CS fields in Turkey using nationwide statistics, survey results and experiences. Our aim is to unite and enrich our collective understanding of how to achieve a more gender balanced population that pursue computing degrees by analyzing the delicate balance of social ingredients required for this goal. We believe discussing how game changers for women in CS are aligned in Turkey will provide tremendous insight globally with the goal to increase women involvement in STEM fields. The goal of this research is to share and learn from our global experiences, benefiting women technologist worldwide.<br><br><strong>Google-Inside search</strong><br>Behind your simple page of results is a complex system, carefully crafted and tested, to support more than one-hundred billion searches each month. So How does It work?"
  language: tr
  speakers: [3,51]
