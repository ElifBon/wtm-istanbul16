  id: 006
  title: "CSS3 Animation ve Transition &<br>UX Facilitation"
  description: "<strong>CSS3 Animation ve Transition</strong><br>CSS3 animation özelliklerini teker teker inceleyip, kullanımı hakkında bilgi edineceğiniz. Sunum boyunca her özellik için örnekler ile konuyu daha da pekiştireceğiz. Sunumun sonunda herkesin giriş seviyesinde animation ve transition özelliklerini kullanıp, gereksinimlerini karşılayabilmeleri hedefleniyor. Temel css bilginiz olması konuyu daha rahat kavrayabilmenizi sağlayacaktır.<br><br>U<strong>X Facilitation: Your design is as strong as the design understanding of your whole team</strong><br>User Experience Design is all about design and design thinking for sure. Yet when it comes to the actual outcome, the product; it is only as strong and as good as how everyone else in the team. How to bring those parties together in design: Communication. <br>Whether in a startup, consultancy, IT or a big corporate organisation; working in a team or alone; we end up bringing people to a shared value of design. Then we can talk about good design. <br>In this talk, I would like to share how I formed design conscious teams in very different environments. How I communicated shared vision and how effective it is to invest at least 35-40 percent of our time to think together and not rot in long meetings."
  language: tr
  speakers: [4,38]
