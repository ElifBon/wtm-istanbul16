  title: "İstatistiklerle Eskişehir Topluluğu &<br>Diyabetliler için lokum"
  description: "<strong>İstatistiklerle Eskişehir Topluluğu</strong><br>Oturumumuzda Google Developer Group Eskişehir tarafından yapılan etkinlikler hakkında sayısal veriler, genel etkinliklerin yanısıra kadın ve öğrenci topluluklarında yaşanılan sorunlar ve bu toplulukların bize sağladığı faydalar hakkında konuşacağız.<br><br><strong>Diyabetliler için lokum</strong><br>Tüm dünyada oldukça yaygın olan siyabet hastalığının maalesef henüz kesin bir tedavisi yoktur. Hastalık sebebi ile düzenli ve dikkatli bir yaşam tarzı sürmek gerekmektedir. Gerek fiziksel aktiviteler gerek yeme düzeni ve yenilebilecek gıdaların hem çeşit hem de miktar olarak sınırlandırıldığı diyabet hastalığında, hastanın bu sınırlara ve yasaklara karşı olan tavrı pek çok hastalığı daha tetiklemektedir. Çok ayrıntılı hususları olsa da en önemlisi şeker tüketiminin ziyadesiyle azaltılması ve hatta tamamen sıfırlanması durumudur. Bu durum hastanın her türlü tatlıdan uzak durması, bir daha asla pasta, çikolata, şekerleme, lokum gibi ürünlerden yiyemeyeceği gibi algılansa da bu doğru değildir. Elbette diyabet hastaları da tatlı yiyebilirler; fakat porsiyonları ziyadesiyle küçüktür. Yemekten zevk aldığı tatlı gıdaları dilediği doyumluk miktarda tüketemeyen hastalarda psikolojik sıkıntılar görülmektedir ki bu sıkıntılar vücudun hormonal düzenini etkileyerek yine diyabet hastalığına olumsuz etki etmektedir. Son zamanlarda diyabetli hastalara özel ürünler üretiliyor olsa da bunlar oldukça sınırlıdır. Türk milletinin düğününde, bayramında ikramlar arasından eksik olmayan ve Türk kahvesinin ayrılmaz parçası olan lokum... Bu ürünü diyabetli hastaların sorunsuzca tüketebileceği bir hale getirebiliriz; üstelik çikolata kaplamalı olsa bile. Benim fikrim hem tarımsal bir ürüne katma değer kazandırmak hem de özel beslenme ihtiyacı olan diyabetlilere inovatif bir ürün sunmaktan ibarettir."
  language: tr
  speakers: [35,36,8]
