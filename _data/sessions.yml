  title: "Game of Drones
  description: "With revolutions in mobile manufacturing, approaches that once seemed like futuristic fantasies are now mainstream devices filling (often unexpected) needs. In May 2014, Leap Motion entered the vernacular - manufacturing a hardware sensor device that supports hand and finger motions as an input (like a computer mouse), without requiring contact or touching. The potential use cases for Leap Motion are endless - so we decided to take a crack at how it can be paired with another one of our favorite emerging technologies, the drone. Drones, the radio-controlled flying quadcopters you might have seen, can be used for everything from photography to remote medical assistance. <br><br>In the sandbox area, we are going to demonstrate how drones can integrate to Leap Motion, and the many exciting doors this solution can open…"
