  id: 018
  title: "HTML5, AngularJS, Groovy, Java and MongoDB all together - what could possibly go wrong?"
  description: "It seems to have been a common theme amongst startups to create the MVP (Minimum Viable Product) in a language that facilitates rapid prototyping (for example Ruby), and then migrate to the JVM when the application has proved itself and requires more in terms of stability and performance.<br>I’m going to demonstrate that it’s possible to use a static, boiler-plate-heavy language like Java to create a web application in under an hour, in front of your very eyes.  The JVM is a true polyglot platform, and I’m going to show you how to use the correct tools for each part of your application, including: AngularJS; Bootstrap; HTML 5; Web Services; Java-the-language; MongoDB; and Groovy - a fully buzz-word-compliant application.  While I won’t go into every technology in depth, I’ll demonstrate the role of each tool and how they interact.<br>At the end of the talk we will have a fully working mobile-and-browser-friendly application, without compromising on design or good practice.  It’s even going to have tests."
